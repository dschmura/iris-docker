<script>

window.onload=function scrolldown() {
    var elmnt = document.getElementById("scrollbox");
    elmnt.scrollLeft = 2000;
    elmnt.scrollTop = 0;
}

var x=document.getElementById("navButt")
var y=document.getElementById("nav")
x.onclick = function() {togNav()};

function togNav(){
   if(y.style.display === "none"){
      y.style.display = "block";
      x.setAttribute("aria-expanded", "true");
      x.setAttribute("aria-label", "select to close navigation or use escape");
      x.innerHTML="Close Navigation Links";
   x.focus();
   }else{
      y.style.display = "none";
      x.innerHTML="Navigate Floor Plans";
      x.setAttribute("aria-expanded", "false");
      x.setAttribute("aria-label", "select to navigate floor plans");
      x.focus();
   }
}
document.onkeyup = function(e){
   if (e.key=='Escape'||e.key=='Esc'||e.keyCode==27){
      y.style.display = "none";
      x.innerHTML="Navigate Floor Plans";
      x.setAttribute("aria-expanded", "false");
      x.setAttribute("aria-label", "select to navigate floor plans");
      x.focus();
   }
}

</script>
