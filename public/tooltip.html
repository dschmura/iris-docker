<!DOCTYPE html>
<html>
<head>
  <title>Tooltip Tests</title>
  <style type="text/css">
  
    a.tip2 {
      position: relative;
      text-decoration: none;
    }
    a.tip2 span {display: none;}
    a.tip2:hover span {
      display: block;
      position: absolute; 
      padding: .5em;
      content: attr(title);
      min-width: 120px;
      text-align: center;
      width: 200px;
      height: auto;
      
      bottom: 23px;
      background: #EBAA1E;
      -moz-border-radius:10px;
      -webkit-border-radius:10px;
      border-radius:10px;    
      color: #fff;
      font-size: .86em;
    }
    a.tip2:hover span:after {
      position: absolute;
      display: block;
      content: "";  
      border-color: #EBAA1E transparent transparent transparent;
      border-style: solid;
      border-width: 10px;
      height:0;
      width:0;
      position:absolute;
      bottom: -16px;
      left:1em;
    }
    #attribute_student_capacity{      
      padding-left: 115px;  
      background: url(images/attribute_icons/capacity.png) no-repeat  80px 0%;}
      
      #attribute_blackout{
        padding-left: 125px;
        background: url(images/attribute_icons/blackout.png) no-repeat  100px 0%;
      }
  </style>
